<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      <section *ngIf="mensagemErro" class="mdl-textfield is-invalid">
        <p class="mdl-textfield__error">
          {{mensagemErro.message}}
        </p>
      </section>

      <form #formLogin="ngForm" (ngSubmit)="handleLogin(formLogin)" autocomplete="off" class="mdl-card__supporting-text">

        <cmail-form-group [controle]="email">
          <input #email="ngModel" [(ngModel)]="dadosLogin.email" type="email" name="email" required cmailFormField>
          <span class="mdl-textfield__error">
            Email é obrigatório
          </span>
        </cmail-form-group>

        <cmail-form-group [controle]="senha">
          <input #senha="ngModel"  [(ngModel)]="dadosLogin.password" type="password" name="senha" required cmailFormField>
          <span class="mdl-textfield__error">
            Senha é obrigatório
          </span>
        </cmail-form-group>

        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
